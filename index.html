<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Hunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="game-title">Letter Hunt</h1>
            <p id="instruction" class="instruction">Select all the <span id="target-letter" class="highlight">?</span>
            </p>
        </header>

        <main>
            <div id="game-board" class="game-board">
                <!-- Tiles generated by JS -->
            </div>
        </main>

        <section class="controls">
            <div class="input-group">
                <input type="number" id="count-input" placeholder="0" min="0" max="225">
                <span class="helper-text">Type how many there are</span>
            </div>

            <button id="check-btn" class="secondary-btn">Check Answer</button>
            <button id="continue-btn" class="primary-btn" style="display: none;">Continue</button>
            <p id="feedback-msg" class="feedback-msg"></p>

            <button id="refresh-btn" class="primary-btn">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                New Board
            </button>
        </section>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
